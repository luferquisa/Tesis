<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
 
<h:head/>
<body>
	<ui:include src="./plantillas/menu.xhtml"/>
	<center>
   <h3 style="margin-top:0">Competencias</h3>
    <p:accordionPanel value="#{tarea.competencias}" var="competencia" style="width:70%">
    	
        <p:tab title=" #{competencia.competencia}">
           
                <h:outputText value="#{competencia.descripcion}" />
                <h:link value="Ver tareas" outcome="listaTareas" >
               		 <f:param name="competencia" value="#{competencia.id}"/>
                </h:link>
        </p:tab>
    </p:accordionPanel>
    </center>
     <p:commandButton  type="button" icon="fa-plus-circle" onclick="PF('dlg1').show();" />
    
     <p:dialog header="Modal Dialog" widgetVar="dlg1" modal="true" >
     <h:form>
     	<p:panelGrid columns="2" header="Crear Tarea">
     	
     		<f:facet name="header">
	        	<p:outputLabel value="Crear pregunta"/>
	    	</f:facet>
	    	
	    	<p:outputLabel 	value="Competencia "/>
	    	<p:inputText value="#{competenciacon.ce.competencia}"/>
	    	
	    	<p:outputLabel 	value="DescripciÃ³n "/>
	    	<p:inputText value="#{competenciacon.ce.descripcion}"/>
	    	
	    	<p:row>
		            <p:column  colspan="2" style="text-align: right">
		                <h:commandButton value="Guardar" type="submit" action="#{competenciacon.guardarCompetencia}" />
		            </p:column>
        	</p:row>	
	    	
	    </p:panelGrid>
    	
    		
    	</h:form>
	</p:dialog>
</body>
</html>
